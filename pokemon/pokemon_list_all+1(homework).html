<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>寶可夢圖鑑列表</h1>
    <button id='loadall' onclick="allPokemon()">Load All</button>
    <button id='addone' onclick="AddPokemon()">Click +1</button>
    <button id='removeone' onclick="removePokemon()">Clear -1</button>

    <div id="container">
        
    </div>

    <script>
        let container;
        let i=0;
        let filename=0;
        window.onload = function (){
        container = document.getElementById("container");
        }

        function allPokemon(){
            for(let i=1; i<898; i++){
                let fileName=i.toString().padStart(3,"0");
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;

                let img =document.createElement("img");
                img.setAttribute("src",pathFile);

                // 用點擊方式減少圖片
                img.addEventListener("click",function(event){
                    container.removeChild(event.target);
                });
                container.append(img);
            }
        }
        
        function AddPokemon(){
            i++;
            for( ;i<898;i++){
                fileName =i.toString().padStart(3,"0");
                let pathFile =  `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let img = document.createElement("img");
                img.setAttribute("src",pathFile)
                return container.append(img);
            };
        };
        

        function removePokemon(){
            container.removeChild(container.lastChild);
        }
        
        // function resetPolemon(){
        //     container.innerHTML="";
        // }
        
    </script>

</body>
</html>
