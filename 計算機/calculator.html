<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>計算機</title>
<style>
    .container{
        width: 500px;
        height: 500px;
        margin-top: 30px;
        border: 1px solid #000;
    }
input{
    height: 50px;
}
.btn{
    width: 22%;
    margin-top: 10px;
    margin-bottom: 10px;
}
.num{
    background-color: #000;
    color: #fff;
}
.ac{
    width:45%;
}
.add,.re{
    width: 22%;
}
</style>
</head>
<body>
<div class="container">
    <div class="row mt-5 w-100 mx-auto mb-5">
        <input type="text" id="box">
    </div>
    <div class="btn-ctrl d-flex flex-wrap w-100 justify-content-between">
        <button class="btn ac btn-danger" onclick="clear_key()">C</button>
        <button class="btn re btn-warning" onclick="back()">></button>
        <button class="btn add btn-primary" onclick="add()">+</button>
        <button class="btn num" id="1" onclick="number(this.id)">1</button>
        <button class="btn num" id="2" onclick="number(this.id)">2</button>
        <button class="btn num" id="3" onclick="number(this.id)">3</button>
        <button class="btn btn-primary" onclick="minus()">-</button>
        <button class="btn num" id="4" onclick="number(this.id)">4</button>
        <button class="btn num" id="5" onclick="number(this.id)">5</button>
        <button class="btn num" id="6" onclick="number(this.id)">6</button>
        <button class="btn btn-primary" onclick="multiply()">X</button>
        <button class="btn num" id="7" onclick="number(this.id)">7</button>
        <button class="btn num" id="8" onclick="number(this.id)">8</button>
        <button class="btn num" id="9" onclick="number(this.id)">9</button>
        <button class="btn btn-primary" onclick="divide()">/</button>
        <button class="btn btn-primary" onclick="equal()">=</button>
        <button class="btn num" id="0" onclick="number(this.id)">0</button>
        <button class="btn num btn-" id="." onclick="number(this.id)">.</button>
        <button class="btn btn-success" onclick="percentage()">%</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<script>
    var num = document.querySelectorAll(".num");
    var input = document.getElementById("box");
    function number(num){
        box.value += num;
    }
    function clear_key(){
        box.value = " ";
    }
    function add(){
        box.value += "+";
    }
    function minus(){
        box.value += "-";
    }
    function multiply(){
        box.value += "*";
    }
    function divide(){
        box.value += "/";
    }
    function equal(){
        box.value = eval(box.value);
    }
    function percentage(){
        box.value = Math.sqrt(box.value);
    }
    function back(){
        box.value = box.value.substring(0,box.value.length-1);
    }

</script>
</body>
</html>
